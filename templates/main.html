<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="chillout">
    <head>
        <title>Chillout App</title>
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="/static/leaflet-0.7.2/leaflet.css">
        <link rel="stylesheet" href="/static/app/app.css">
    </head>
    <body>
	    <div class="router btn-group" ng-controller="RouteCtrl" style="display:none;">
				<button type="button" class="btn btn-default" ng-class="{active:activeBtn=='map'}" ng-click="reRoute('/map')">map</button>
				<button type="button" class="btn btn-default" ng-class="{active:activeBtn=='calendar'}" ng-click="reRoute('/calendar')">calendar</button>
				<button type="button" class="btn btn-default" ng-class="{active:activeBtn=='timeseries'}" ng-click="reRoute('/timeseries')">chart</button>
	    </div>
	    <div ng-view></div>
	    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
	    <script src="/static/bower_components/angular/angular.js"></script>
	    <script src="/static/bower_components/angular-route/angular-route.js"></script>
	    <script src="/static/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	    <script src="/static/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	    <script src="/static/bower_components/d3/d3.js"></script>
	    <script src="/static/leaflet-0.7.2/leaflet-src.js"></script>
	    <script src="/static/app/sample.json"></script>
	    <script src="/static/app/app.js"></script>
	    <script src="/static/app/components/timeseries/timeseries-controller.js"></script>
	    <script src="/static/app/components/map/map-controller.js"></script>
	    <script src="/static/app/components/calendar/calendar-controller.js"></script>
    </body>
</html>
